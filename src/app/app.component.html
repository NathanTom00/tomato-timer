<div class="container" style="background-color: #d62e2e">
  <div>
    <h1 style="color: white;font-size: 40px">
      {{session|uppercase}} TIME
    </h1>
  </div>
  <div>
    <circle-progress
      [percent]="percent"
      [title]="
        (counterTime.mins | number : '2.0') +
        ':' +
        (counterTime.secs | number : '2.0')
      "
      [radius]="100"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="6"
      [renderOnClick]="false"
      [outerStrokeColor]="'white'"
      [innerStrokeColor]=" '#b4a12d'"
      [titleColor]="'white'"
      [titleFontSize]="'40'"
      [clockwise]="false"
      [animation]="false"

    ></circle-progress>
  </div>

  <div>
    <button mat-fab matTooltip="Basic" *ngIf="!timerStarting" (click)="startTimer()">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-fab matTooltip="Basic" *ngIf="timerStarting && !paused" (click)="pauseTimer()">
      <mat-icon>pause</mat-icon>
    </button>

    <button mat-fab matTooltip="Basic" *ngIf="paused" (click)="resumeTimer()" style="margin-right: 10px;">
      <mat-icon>
        <span class="material-symbols-outlined"> resume </span>
      </mat-icon>
    </button>
    <button mat-fab matTooltip="Basic" *ngIf="paused" (click)="resetTimer()" style="margin-left: 10px;">
      <mat-icon>stop</mat-icon>
    </button>
  </div>
</div>
